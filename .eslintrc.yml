extends:
  - standard
  - standard-react
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: '@typescript-eslint/parser'

plugins:
  - '@typescript-eslint'
  - prettier

rules:
  prettier/prettier:
    - error
    - trailingComma: es5
      singleQuote: true
      semi: true
      tabWidth: 2
      endOfLine: auto

  react/prop-types: 0
